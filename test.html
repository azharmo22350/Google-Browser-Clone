<!DOCTYPE html>
<html>
<head>
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            width: 300px;
        }

        .search-bar input[type="text"] {
            border: none;
            flex: 1;
            padding: 5px;
            outline: none;
        }

        .search-bar button {
            background-color: #4285f4;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</body>
</html>
